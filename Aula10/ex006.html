    <div id="area" >

    <p>
        para disparar um evento é preciso uma funçao 
        bloco <br>
         
 
        funçao açao (parametros) {        }
<script>

var a = window.document.getElementById('area')

a.addEventListener('click', clicar)
a.addEventListener('mouseenter', entrar)
a.addEventListener('mouseout', sair)

function clicar() {
    
    a.innerText = 'Clicou!'
a.style.background = 'red'

}

    function entrar() {
        a.innerText = 'Entrou!'
    }

    function sair() {
a.innerText = 'saiu!'
a.style.background = 'black'

    }


</script>

    </p>
